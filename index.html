<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAV START -->
    <nav>
        <div class="nav-left">
            <img class="logo" src="images/logo.png" alt="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification logo"></li>
                <li><img src="images/inbox.png" alt="inbox logo"></li>
                <li><img src="images/video.png" alt="video logo"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="search icon">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online"> <!-- Duas classes: nav-user-icon e online -->
                <img src="images/profile-pic.png" alt="user picture">
            </div>
        </div>
    </nav>
    <!-- NAV END -->
    <!-- SIDEBARS START -->
    <div class="container">
        <!----------left-sidebar------------>
        <div class="left-sidebar">
            
        </div>
        <!----------main-content------------>
        <div class="main-content"></div>
        <!----------left-sidebar------------>
        <div class="right-sidebar"></div>
    </div>
    <!-- SIDEBARS END -->
</body>
</html>
